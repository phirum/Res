<template name="restaurant_addNote">
    {{#autoForm schema=Restaurant.Schema.AddNoteForm id="restaurant_addNote" doc=this}}
        <div class="row">
            <div class="col-md-12">
                {{> afQuickField name='saleDetailId'}}
                {{> afQuickField name='note'}}
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <button type="reset" class="btn btn-default">Reset</button>
    {{/autoForm}}
</template>
