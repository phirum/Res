<template name="restaurant_addNote">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="note" class="col-sm-2 control-label">Note</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" value="{{note}}" id="note" >
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a class="btn btn-primary " id="save-note">Save</a>
            </div>
        </div>
    </form>
</template>
