<template name="restaurant_showTable">

    <div id="{{_id}}" class="drag-obj {{#if hasSale _id}} orange-darken {{else}} {{/if}}"
         style="position:absolute;left:{{left}}px;top:{{top}}px;width:200px;">
        <div class="handle-drag">
            <span class='pull-right'><i class="fa fa-tablet"></i> {{name}}</span>
            <div class="dropdown">
                <button class=" btn-cus  dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        <i class="{{#if hasSale _id}} fa fa-cutlery{{/if}}"></i>
                    Invoices
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                    <li class="add-invoice"><a>Add New Invoice</a></li>
                    <li role="separator" class="divider"></li>
                    {{#each sales}}
                        <li><a href="/restaurant/checkout/{{_id}}">{{_id}} | {{_customer.name}}</a></li>
                    {{/each}}
                </ul>
            </div>
        </div>
    </div>
